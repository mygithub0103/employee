<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث الموظفين</title>
</head>
<body>
    <h1>بحث الموظفين</h1>
    <form method="get">
        {% csrf_token %}
        <input type="text" name="q" value="{{ query }}" placeholder="بحث حسب الاسم">
        <button type="submit">بحث</button>
    </form>

    {% if employees %}
    <h2>نتائج البحث</h2>
    <table border="1">
        <thead>
            <tr>
                <th>الاسم الكامل</th>
                <th>المسمى الوظيفي</th>
                <th>الراتب</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.full_name }}</td>
                <td>{{ employee.job_title }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <a href="">تعديل</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>لا توجد نتائج للبحث.</p>
    {% endif %}
</body>
</html>
